<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Shown on the tab -->
        <title>Contact Us</title>

        <!-- Style sheet link -->
        <link rel="stylesheet" href="css/homestyle.css">
    </head>
    <body>
        <div class="container">
            <!-- Header, top of the page -->
            <Header>
                <p>Contact us!</p>
            </Header>
    
            <!-- Side column, shown on the left -->
            <aside>
                <p>Navigation</p>
    
                <!-- List for nav options (not funtional) -->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li class="NavSelected">Contact Us</li>
                    <li><a href="Gallery.html">Gallery</a></li>
                </ul>
            </aside>
    
            <!-- Main content, shown on the right of navigation -->
            <section>
                <!-- Form code used and manipulated from W3Schools -->
                <form>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="phonenumber">Phone Number:</label><br>
                    <input type="text" id="phonenumber" name="phonenumber"><br>
                    <label for="email">Email Address:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <input type="submit" Value="Submit">
                </form>
            </section>
    
            <!-- Footer, shown at bottom of the page -->
            <footer>
                <p>Footer</p>
            </footer>
        </div>
    </body>
</html>
